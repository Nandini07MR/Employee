<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata()" class="form-box1">
    <h3>Signup</h3>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstname" class="form-control mb-3 mt-3" placeholder="Enter first name"/>
      <div id="firstnameError" class="alert alert-danger" *ngIf="signup.controls.firstname.dirty && signup.controls.firstname.invalid">
        <span *ngIf="signup.controls.firstname.errors?.required">field Required</span>
    </div></div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastname" class="form-control mb-3 mt-3" placeholder="Enter last name"/>
      <div id="lastnameError" class="alert alert-danger" *ngIf="signup.controls.lastname.dirty && signup.controls.lastname.invalid">
        <span *ngIf="signup.Controls.lastname.errors?.required">field Required</span>
    </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter email"/>
      <div id="emailError" class="alert alert-danger" *ngIf="signup.controls.email.dirty && signup.controls.email.invalid">
        <span *ngIf="signup.controls.email.errors?.required">field Required</span>
    </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter password" required/>
    </div>
    <span>Already have an Account <a routerLink="/login">Signin</a></span>
    <br><br>
    <button type="submit" [disabled]="!signup.valid" class="btn btn-success">Signup</button>
    </form>
  </div>
