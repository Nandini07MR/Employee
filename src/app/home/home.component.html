<div class="mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" />
      </mat-form-field>
    </div>
   
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
   <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <!-- Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name </th>
     <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
   
      <!-- Position Column -->
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>
   
      <!-- Department Column -->
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Age</th>
        <td mat-cell *matCellDef="let element"> {{element.employee_age}}</td>
      </ng-container>
   
      <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile Image</th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
